{% extends 'base.html' %}

{% block title %}
Contact
{% endblock title %}

{% block body %}
<div class="container-fluid my=4">
    <img src="static/contact.jpg" class="d-block w-100" alt="..." style="width:600px;height:640px">
    <h1 style="color:white;position:absolute;top:600px;left:700px">Contact Us</h1>
</div>


<div class="container my-4">

<form method="post" action="/contact">
  {% csrf_token %}
  <div class="form-row my-3">
    <div class="col">
      <label for="first name">First Name</label>
      <input type="text" class="form-control" id="first name" name="first_name" placeholder="First name">
    </div>
    <div class="col my-3">
      <label for="last name">Last Name</label>
      <input type="text" class="form-control" id="last name" name="last_name" placeholder="Last name">
    </div>
  </div>
  <div class="form-row my-3">
    <label for="contactno">Phone Number</label>
    <input type="text" class="form-control" id="contactno" name="phone_number" placeholder="0000000000">
  </div>
  <div class="form-group my-3">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="name@example.com">
  </div>
  <div class="form-group col-md-4 my-3">
      <label for="selectionoptions">We would love to hear from you</label>
      <select id="selectionoptions" class="form-control" name="type">
        <option selected>Choose...</option>
        <option>Feedback/Suggestions/Complaints</option>
        <option>Queries</option>
      </select>
    </div>

  <div class="form-group">
    <label for="exampleFormControlTextarea1">Tell Us More</label>
    <textarea class="form-control" name="user_input" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button class="btn btn-primary my-2" type="Submit">Submit</button>
</form>

</div>
{% endblock body %}
